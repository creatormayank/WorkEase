<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link rel="stylesheet" href="styleloginsignup.css">
</head>
<body>
    <div class="container">
            <!-- Signup Form -->
            <form id="signup-form" action="php/signupuser.php" method="POST" class="hidden">
                <h2>Signup</h2>
                <form action="php/signupuser.php" method="POST">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
        
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
        
                    <br><label for="gender">Gender</label><br>
                    <select id="gender" name="gender" required>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select><br><br>
        
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="House, block/street, area, landmark" required>
                    <input type="text" id="city" name="city" placeholder="City" required>
                    <input type="text" id="state" name="state" placeholder="State" required>
                    <label for="pincode">Pin Code</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Pin Code" required>
        
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" name="mobile" required>
        
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="password">Set Password (at least 6 caracters)</label>
                    <input type="password" id="password" name="password" required min="6">
                <button type="submit">Signup</button>
                <a href="loginuser.html"><h4>Already have an account</h4></a>
            </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
